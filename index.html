<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!--Desafio feito por Lucas Lima Fernandes http://lucasfernandes.ml -->
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-profile">
    <div class="top-card-profile">
    </div>
    <img src="images/image-victor.jpg" class="img-profile" alt="Victor Crest">
    <header>
      <h1 class="text-bold">Victor Crest <span class="text-light">26</span></h1>
      <h3 class="text-light">London</h3>
    </header>
    <hr>
    <div class="infos-profile">
      <div>
        <h3 class="text-bold">80K</h3>
        <p class="text-light">Followers</p>
      </div>
      <div>
        <h3 class="text-bold">803K</h3>
        <p class="text-light">Likes</p>
      </div>
      <div>
        <h3 class="text-bold">1.4K</h3>
        <p class="text-light">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://lucasfernandes.ml" target="_blank">Lucas Lima Fernandes</a>.
  </div>
</body>
</html>
